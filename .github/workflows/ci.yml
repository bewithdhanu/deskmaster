name: CI - Test and Validate

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linting
        run: npm run lint || echo "No lint script found, skipping..."

      - name: Build React applications
        run: npm run build-app

      - name: Test build
        run: |
          echo "✅ React build completed successfully"
          echo "📁 Built files:"
          ls -la dist/

  validate:
    runs-on: macos-latest
        
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build React applications
        run: npm run build-app

      - name: Validate macOS build configuration
        run: |
          echo "✅ Validating macOS build configuration..."
          # Check if electron-builder is available
          npx electron-builder --help > /dev/null
          echo "✅ electron-builder is available"
          # Validate package.json build configuration exists
          node -e "const pkg = require('./package.json'); if (!pkg.build) throw new Error('No build config found'); if (!pkg.build.mac) throw new Error('No macOS build config found'); console.log('✅ macOS build configuration is valid')"