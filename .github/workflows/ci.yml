name: CI - Test and Validate

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linting
        run: npm run lint || echo "No lint script found, skipping..."

      - name: Build React applications
        run: npm run build-app

      - name: Test build
        run: |
          echo "‚úÖ React build completed successfully"
          echo "üìÅ Built files:"
          ls -la dist/

  validate:
    runs-on: macos-latest
        
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build React applications
        run: npm run build-app

      - name: Validate macOS build configuration
        run: |
          echo "‚úÖ Validating macOS build configuration..."
          npx electron-builder --mac --arm64 --publish=never --dir --dry-run
          echo "‚úÖ macOS build configuration is valid"